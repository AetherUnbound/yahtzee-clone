services:
  backend:
    image: ghcr.io/aetherunbound/yahtzee-clone-backend:latest
    container_name: yahtzee-backend
    environment:
      - NODE_ENV=production
      - DB_PATH=/app/data/yahtzee_remote.db
      - MAX_PLAYERS=6
      - GAME_CLEANUP_INTERVAL=86400000
      - GAME_RETENTION_DAYS=7
    volumes:
      - ./data:/app/data
    restart: unless-stopped

  frontend:
    image: ghcr.io/aetherunbound/yahtzee-clone-frontend:latest
    container_name: yahtzee-frontend
    ports:
      - "3000:80"
    restart: unless-stopped
