services:
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: yahtzee-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DB_PATH=/app/data/yahtzee_remote.db
      - CORS_ORIGINS=http://localhost:3000,http://localhost:80
      - MAX_PLAYERS=6
      - GAME_CLEANUP_INTERVAL=86400000
      - GAME_RETENTION_DAYS=7
    volumes:
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
      args:
        - VITE_API_URL=http://localhost:3001
    container_name: yahtzee-frontend
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
